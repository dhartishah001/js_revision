<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 36. Addition
        let a = 10, b = 20;
        console.log(a + b); 

        // 37. Modulus
        console.log(25 % 4); 

        // 38. Pre & Post increment
        let x = 5;
        console.log(++x); 
        console.log(x++); 
        console.log(x);  
        // 39. Comparison
        console.log(10 > 5); 

        // 40. String equality
        console.log("JS" === "JS"); 

        // 41. Logical AND
        console.log(5 > 2 && 10 > 5); 

        // 42. Logical OR
        console.log(5 < 2 || 10 > 5); 

        // 43. Logical NOT
        let isTrue = true;
        console.log(!isTrue); 

        // 44. += operator
        let num = 10;
        num += 5; 
        console.log(num); 

        // 45. Arithmetic + Logical
        console.log((10 + 5) > 12 && 20 % 2 === 0); 

    </script>
</body>

</html>
