<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1. Print "Hello JavaScript"
        console.log("Hello JavaScript");

        // 2. Variable name
        let name = "Dhartishah";
        console.log(name);

        // 3. Swap with temp variable
        let a = 5, b = 10, temp;
        temp = a; a = b; b = temp;
        console.log(a, b);

        // 4. Swap without temp
        let x = 3, y = 7;
        x = x + y; y = x - y; x = x - y;
        console.log(x, y);

        // 5. Constants
        const PI = 3.14, GRAVITY = 9.8;
        console.log(PI, GRAVITY);

        // 6. let, const, var
        // var = function/global scope, redeclared
        // let = block scope, reassignable
        // const = block scope, cannot reassign

        // 7. Age type check
        let age = 22;
        console.log(typeof age);

        // 8. Concatenate names
        let first = "Dharti", last = "Shah";
        let fullName = first + " " + last;
        console.log(fullName);

        // 9. Basic data types
        let str = "Hello", num = 100, bool = true, n = null, u;
        console.log(str, num, bool, n, u);

        // 10. Reassign let vs const
        let city = "Mumbai";
        city = "Delhi"; 
        const country = "India";




        
       

    </script>

</body>

</html>
