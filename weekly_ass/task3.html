<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 16. Length
        console.log("JavaScript".length);

        // 17. Uppercase
        console.log("hello world".toUpperCase());

        // 18. Lowercase
        console.log("HELLO WORLD".toLowerCase());

        // 19. Extract first 4 chars
        console.log("Programming".substring(0, 4)); 

        // 20. Replace
        console.log("JavaScript".replace("Java", "Type"));

        // 21. Index of substring
        console.log("JavaScript".indexOf("Script")); 

        // 22. Check if word exists
        console.log("Hello world".includes("world")); 

        // 23. Trim spaces
        console.log(" JS Basics ".trim()); 

        // 24. Split string to array
        console.log("Apple, Banana, Mango".split(", "));
        
        // 25. Concatenate strings
        console.log("Hello".concat(" ", "World"));

    </script>

</body>

</html>
