<body>
    <script>
        // 46. Positive, Negative, Zero
        let n = -5;
        if (n > 0)
         console.log("Positive");
        else if (n < 0)
         console.log("Negative");
        else 
        console.log("Zero");

        // 47. Even or Odd
        let num = 7;
        if (num % 2 === 0) 
        console.log("Even");
        else console.log("Odd");

        // 48. Eligible to vote
        let age = 20;
        if (age >= 18)
         console.log("Eligible to vote");
        else console.log("Not eligible");

        // 49. Largest of two numbers
        let a = 15, b = 25;
        if (a > b)
         console.log(a + " is largest");
        else console.log(b + " is largest");

        // 50. Largest of three numbers
        let x = 12, y = 30, z = 25;
        if (x >= y && x >= z) 
        console.log(x + " is largest");
        else if (y >= x && y >= z) 
        console.log(y + " is largest");
        else 
        console.log(z + " is largest");

    </script>
