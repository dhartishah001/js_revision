<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operators</title>
</head>

<body>

    <script>
        // Declare two numbers a = 12, b = 5. Print sum, difference, product, quotient, and remainder.
        let a = 12;
        let b = 5;

        console.log("Sum:", a + b);
        console.log("Difference:", a - b);
        console.log("Product:", a * b);
        console.log("Quotient:", a / b);
        console.log("Remainder:", a % b);

        //  Use the exponentiation operator to calculate 5² and 3³.

        console.log(5 ** 2);
        console.log(3 ** 3);


        // Create a variable num = 20. Apply increment (++) and decrement (--) operators step by step.

        let num = 20;
        console.log(num);

        num++;            // post-increment
        console.log(num);

        ++num;            // pre-increment
        console.log(num);

        num--;            // post-decrement
        console.log(num);

        --num;            // pre-decrement
        console.log(num);

        // 4) Use +=, -=, *=, /=, %= on x and print after each step
        let x = 50;
        console.log(x);   

        x += 10;
        console.log(x); 

        x -= 5;
        console.log(x); 

        x *= 2;
        console.log(x);  

        x /= 4;
        console.log(x);   

        x %= 3;
        console.log(x);  


        // 5) Start with score = 100; +10, -20, then /2; print final score
        let score = 100;
        score += 10; 
        score -= 20;
        score /= 2; 
        console.log("Final score:", score)



    </script>

</body>

</html>
