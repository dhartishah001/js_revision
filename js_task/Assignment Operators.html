<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Operators</title>
</head>

<body>
    <script>
        // 4. Create a variable x = 50 and apply operators
        let x = 50;
        console.log(x);   

        x += 10;          // x = x + 10
        console.log(x);   

        x -= 5;           // x = x - 5
        console.log(x);   

        x *= 2;           // x = x * 2
        console.log(x);   

        x /= 4;           // x = x / 4
        console.log(x);   

        x %= 3;           // x = x % 3
        console.log(x);   

        // 5. Start with score = 100
        let score = 100;

        score += 10;  
        score -= 20;  
        score /= 2;  

        console.log("Final Score:", score); 
        

    </script>

</body>

</html>
