<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison operators</title>
</head>

<body>
    <script>
        //  Declare age1 = 25, age2 = "25". Compare using == and ===. Print results.

        let age1 = 25;
        let age2 = "25";

        console.log(age1 == age2);
        console.log(age1 === age2);

        // 7. Write a program to check if marks = 35 is greater than or equal to 40. If true → print “Pass”, else → “Fail”.
        // 🔑 Hint: Use if (marks >= 40).
        let marks = 35;

        console.log(marks >= 40 ? "Pass" : "Fail");


        // Take p = 15, q = 30. Print results of p > q, p < q, p >= q, p <= q, p != q, p !== q.
        // 🔑 Hint: Use all comparison symbols one by one.
        let p = 15;
        let q = 30;

        console.log(p > q);   
        console.log(p < q);  
        console.log(p >= q);  
        console.log(p <= q); 
        console.log(p != q); 
        console.log(p !== q);
      




    </script>
</body>

</html>
